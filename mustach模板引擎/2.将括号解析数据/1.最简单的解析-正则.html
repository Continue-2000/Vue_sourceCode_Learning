<body>
    <script>
        let templateStr = '你好，我是{{name}},我今年{{age}}岁了';
        let student = {
            name: 'xy',
            age: 21
        }

        function render(templateStr, data) {
            return templateStr.replace(/\{\{(\w+)\}\}/g, function (findStr, $1) {
                return data[$1];
            })
        }
        console.log(render(templateStr, student));
    </script>
