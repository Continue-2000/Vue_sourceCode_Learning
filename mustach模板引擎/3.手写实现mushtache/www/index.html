<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container"></div>
    <script src="/xuni/bundle.js"></script>
    <script type="text/template" id="myTemplateStr">
        <div class='content'>
            <ul>
                {{#students}}
                    <li>
                        <p>姓名:{{item.name}}</p>
                        <p>年龄:{{item.age}}</p>
                        <p>兴趣爱好:</p>
                        <ol>
                            {{#item.hobbies}}
                            <li>{{.}}</li>
                            {{/hobbies}}
                        </ol>
                    </li>
                {{/students}}
            </ul>
        </div>
    </script>
    <script>
        let templateStr = document.getElementById('myTemplateStr').innerHTML;
        let data = {
            students: [{
                    name: '小明',
                    age: 20,
                    hobbies: ['sing', 'dance']
                },
                {
                    name: '小花',
                    age: 19,
                    hobbies: ['drawing', 'dance']
                },
                {
                    name: '小华',
                    age: 21,
                    hobbies: ['playgame', 'studying']
                }
            ]
        }
        let domStr = TemplateEngine.render(templateStr, data)
        console.log(domStr);
        document.getElementById('container').innerHTML = domStr
    </script>
</body>

</html>
